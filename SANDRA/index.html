<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Management System</title>
</head>
<body>
    <h1>Book Entry Form</h1>
    <div class="container">
        <form action="LMSdb.php" method="post">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required placeholder="Enter book title">
            <br>
            <label for="authorName">Author Name: </label>
            <input type="text" id="authorName" name="authorName" required placeholder="Enter author name">
            <br>
            <label for="subjects">Subject: </label>
            <input type="text" id="subjects" name="subjects" required placeholder="Enter subject">
            <br>
            <label for="ISBN">ISBN: </label>
            <input type="text" id="ISBN" name="ISBN" required pattern="\d{13}" placeholder="Enter 13-digit ISBN">
            <br>
            <label for="ISSN">ISSN: </label>
            <input type="text" id="ISSN" name="ISSN" pattern="^\d{8}$|^N/A$" placeholder="Enter 8-digit ISSN (optional)">
            <br>
            <label for="pYear">Publication Year: </label>
            <input type="number" id="pYear" name="pYear" min="1800" max="2100" required placeholder="YYYY">
            <br>
            <button type="submit">Submit</button>
        </form>

        <a href="libraryRecord.php"><i>Proceed to Records</i></a>
    </div>
</body>
</html>
